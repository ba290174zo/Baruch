                    <!-- כפתור לבחירת תמונה -->
                    <input type="file" id="imageInput" accept="image/*">

                    <!-- הצגת התמונה -->
                    <img id="selectedImage" src="#" alt="תמונה שנבחרה" style="display:none; max-width:300px;">

                    <!-- שדה מסוג טקסט להצגת מסלול התמונה -->
                    <input type="text" id="imagePath" readonly style="width:300px;">



                    <script>
                    document.getElementById('imageInput').addEventListener('change', function() {
                        const selectedImage = document.getElementById('selectedImage');
                        const imagePathField = document.getElementById('imagePath');
                        const file = this.files[0];
                        const reader = new FileReader();

                        reader.onload = function(e) {
                            selectedImage.src = e.target.result;
                            selectedImage.style.display = 'block';
                            imagePathField.value = file.name; // מציג את שם הקובץ בשדה הטקסט
                        };

                        reader.readAsDataURL(file);
                    });
                    </script>
