<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף דוגמה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>כותרת ראשית</h1>
    </header>
    <div class="container">
        <h2>כותרת משנה</h2>
        <p>זהו פסקה ראשונה בדף ה-HTML שלנו. זהו דף דוגמה למטרות הדגמה בלבד.</p>
        <p>וזו פסקה שנייה. ניתן להוסיף כאן כל סוג של תוכן שתרצה, כגון תמונות, קישורים, רשימות, ועוד.</p>
    </div>
    <footer>
        <p>זוהי כותרת תחתונה או כל תוכן אחר שתרצה להוסיף בתחתית הדף.</p>
    </footer>
</body>
</html>
